{{ '{% extends "layout.html" %}' }}
{{ '{% from "_render_field.html" import render_field %}' }}

{{ '{% block content %}' }}
<div>
  <h1>{{ '{{ title }}' }}</h1>
  {% raw %}
  <form action="/login" method="POST">
    {{ form.csrf_token }}
    {{ render_field(form.email) }}<br>
    {{ render_field(form.password) }}<br>
    {{ form.submit() }}
  </form>
  {% endraw %}
</div>
{{ '{% endblock %}' }}
