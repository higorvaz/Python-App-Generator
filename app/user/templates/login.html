{% extends 'layout.html' %}
{% block content %}
<div>
  <h1 class="h1-header">{{ body }}</h1>
  <form action="/users/login" method="POST">
    {# This hidden_tag is a CSRF security feature. #}
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email() }}
    {{ form.password.label }} {{ form.password() }}
    {{ form.submit() }}
  </form>
</div>

{% endblock %}
