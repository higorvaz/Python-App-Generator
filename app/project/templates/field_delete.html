{% extends "layout.html" %}
{% from "_render_field.html" import render_field %}

{% block content %}
  <h3 class="mt-5">Delete Field</h3>
  <div class="alert alert-danger" role="alert">
    Danger! You are deleting field "{{ field.name }}"
  </div>
  <form action="/projects/tables/fields/del/{{ field.id }}" method="POST">
    <div class="form-group">
      <input class="btn btn-secondary" type="submit" value="CONFIRM DELETION">
    </div>
  </form>
{% endblock %}
