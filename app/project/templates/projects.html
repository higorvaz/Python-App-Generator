{% extends "layout.html" %}
{% block content %}
  <h1 class="mt-5">Projects</h1>

  <a href="/projects/create">Create New Project</a>
  <ul>
  {% for project in projects %}
    <li>
      <b><a href="/projects/{{ project.id }}">{{ project.name }}</a></b>
      {{ project.description }}
    </li>
  {% endfor %}
  </ul>
{% endblock %}
